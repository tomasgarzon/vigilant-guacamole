openapi: 3.0.3
info:
  description: No description
  title: Nucoro API
  version: 4.175.0
servers:
- url: /
paths:
  /api/schema/:
    get:
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      operationId: api_schema_retrieve
      parameters:
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - json
          - yaml
          type: string
        style: form
      - explode: true
        in: query
        name: lang
        required: false
        schema:
          enum:
          - de-ch
          - en-ch
          - en-gb
          - es-es
          - fr-ch
          - it-ch
          type: string
        style: form
      responses:
        "200":
          content:
            application/vnd.oai.openapi:
              schema:
                additionalProperties: {}
                type: object
            application/yaml:
              schema:
                additionalProperties: {}
                type: object
            application/vnd.oai.openapi+json:
              schema:
                additionalProperties: {}
                type: object
            application/json:
              schema:
                additionalProperties: {}
                type: object
      security:
      - cookieAuth: []
      - jwtAuth: []
      - tokenAuth: []
      - {}
      tags:
      - api
